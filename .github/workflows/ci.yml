on: push

name: ci

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu,x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2.7.1

      - name: Test
        run: cargo test

      - name: Build Linux
        run: cargo build --release --target x86_64-unknown-linux-gnu

      - name: Build Windows
        run: cargo build --release --target x86_64-pc-windows-msvc

      #- name: Package Release
      #  if: startsWith(github.ref, 'refs/tags/')
      #  run: |
      #    tar -zcvf target/x86_64-unknown-linux-gnu/release/spot_the_diff spot_the_diff-x86_64-linux.tar.gz
      #    tar -zcvf target/x86_64-pc-windows-msvc/release/spot_the_diff.exe spot_the_diff-x86_64-windows.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        run: >-
          gh release create ${{ github.ref_name }}
          "target/x86_64-unknown-linux-gnu/release/spot_the_diff#Linux"
          "target/x86_64-pc-windows-msvc/release/spot_the_diff.exe#Windows"
          --generate-notes
